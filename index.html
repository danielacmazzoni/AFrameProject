<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hello, WebVR!</title>
    <meta name="description" content="Hello, WebVR!">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
</head>
<body>
<a-scene>
    <!-- moon !-->
    <a-sphere position = "2.75 4.5 -7" color="#dc3522" radius="0.75"></a-sphere>
    <!-- water !-->
    <a-plane position="0.5 -0.6 -8.5" rotation="-90 0 0" width="17.5" height="7.5" color="#046380"></a-plane>
    <!-- left mountain !-->
    <a-cone  segments-radial="5" rotation="0 80 0" position="-0.5 0 -6" color="#374140" radius-bottom="1.3" radius-top=".3" ></a-cone>
    <!-- right mountain !-->
    <a-cone  rotation="0 210 0" segments-radial="7" position="4.5 0 -9" color="#374140" radius-bottom="1.3" radius-top="0.3"></a-cone>
    <!-- bottom box !-->
    <a-box position="0.7 -2 -4.5" color="#8e2800" height="3" width="18.2" depth = "0.15"></a-box>
    <!-- left box !-->
    <a-box position="-4.4 1 -4.5" color="#8e2800" height="7" width="8" depth = "0.16"></a-box>
    
    <a-box rotation="0 90 0" position="-8.4 2 -8.45" color="#8e2800" height="11.03" width="8" depth = "0.15"></a-box>
    <a-box rotation="0 -90 0" position="9.85 2 -8.45" color="#8e2800" height="11.03" width="8" depth = "0.15"></a-box>

    <!-- top box  !-->
    <a-box position="-4.4 5 -4.5" color="#8e2800" height="5" width="8" depth = "0.16"></a-box>
    <a-box position="6.3 5 -4.5" color="#8e2800" height="5" width="7" depth = "0.15"></a-box>
    <a-box position="0.8 6.5 -4.5" color="#8e2800" height="2" width="4" depth = "0.15"></a-box>

    <a-triangle rotation="0 0 387.5" position="-0.20 5.44 -4.4" color="#8e2800" vertex-c="1.2 -0.38 0"></a-triangle>
    <a-triangle rotation="0 0 -535.5" position="2.9 5.175 -4.4" color="#8e2800" vertex-c="1.4 -0.5 0"></a-triangle>
    
    <!-- right box  !-->
    <a-box position="6.3 1 -4.5" color="#8e2800" height="7" width="7" depth = "0.15"></a-box>
    <!-- bottom outline !-->
    <a-box position="1.2 -0.45 -4.5" color="#e39279" height="0.1" width="3.2" depth = "0.15"></a-box>
    <!-- right outline !-->
    <a-box position="2.75 2 -4.5" color="#e39279" height="4.8" width="0.1" depth = "0.15"></a-box>
    <!-- left outline !-->
    <a-box position="-0.35 2 -4.5" color="#e39279" height="5" width="0.1" depth = "0.15"></a-box>
    <!-- water stroke !-->
    <a-box position="2.5 -0.55 -8.7" color="#be4822" height="0.03" width="0.1" depth = "0.03"></a-box>
    <a-box position="2.5 -0.55 -8.3" color="#be4822" height="0.03" width="0.4" depth = "0.05"></a-box>
    <a-box position="2.1 -0.55 -8.0" color="#be4822" height="0.03" width="0.2" depth = "0.03"></a-box>
    <a-box position="2.7 -0.55 -8.0" color="#be4822" height="0.03" width="0.2" depth = "0.05"></a-box>
    <a-box position="2.1 -0.55 -7.7" color="#be4822" height="0.03" width="0.5" depth = "0.05"></a-box>
    <a-box position="2.5 -0.55 -7.4" color="#be4822" height="0.03" width="0.45" depth = "0.05"></a-box>
    <a-box position="2 -0.55 -7.1" color="#be4822" height="0.03" width="0.5" depth = "0.05"></a-box>
    <a-box position="2.7 -0.55 -7.15" color="#be4822" height="0.03" width="0.25" depth = "0.05"></a-box>
    <a-box position="2.2 -0.55 -6.8" color="#be4822" height="0.03" width="0.7" depth = "0.05"></a-box>
    <a-box position="1.6 -0.55 -6.5" color="#be4822" height="0.03" width="0.7" depth = "0.09"></a-box>
    <a-box position="2.6 -0.55 -6.6" color="#be4822" height="0.03" width="0.4" depth = "0.02"></a-box>
    <a-box position="2.4 -0.55 -6.2" color="#be4822" height="0.03" width="0.8" depth = "0.07"></a-box>
    <a-box position="1.9 -0.55 -5.9" color="#be4822" height="0.03" width="0.8" depth = "0.07"></a-box>
    <a-box position="1.4 -0.55 -5.6" color="#be4822" height="0.03" width="0.7" depth = "0.07"></a-box>

    <a-torus rotation="0 0 45" position="0.5 1.8 -6" color="black" arc="60"  radius="0.1" radius-tubular="0.002"></a-torus>
    <a-torus rotation="0 0 75" position="0.64 1.8 -6" color="black" arc="60"  radius="0.1" radius-tubular="0.002"></a-torus>

    <a-torus rotation="0 0 75" position="0.2 2.2 -6" color="black" arc="100"  radius="0.1" radius-tubular="0.0025"></a-torus>
    <a-torus rotation="0 0 5" position="0 2.2 -6" color="black" arc="100"  radius="0.1" radius-tubular="0.0025"></a-torus>

    <a-torus rotation="0 0 95" position="0.9 2.4 -6" color="black" arc="55"  radius="0.1" radius-tubular="0.0025"></a-torus>
    <a-torus rotation="0 0 30" position="0.73 2.4 -6" color="black" arc="55"  radius="0.1" radius-tubular="0.0025"></a-torus>

    <a-torus rotation="0 0 95" position="0.4 1.5 -6" color="black" arc="55"  radius="0.1" radius-tubular="0.0025"></a-torus>
    <a-torus rotation="0 0 76" position="0.295 1.45 -6" color="black" arc="55"  radius="0.1" radius-tubular="0.0025"></a-torus>

    <a-torus rotation="0 0 25" position="1.2 3.5 -4.5" color="#8e2800" arc="130" radius="2" radius-tubular="0.04"></a-torus>
    <a-torus rotation="0 0 25" position="1.2 3.49 -4.5" color="#e39279" arc="130" radius="1.9" radius-tubular="0.035"></a-torus>

    <!-- sky !-->
    <a-sky color="#d9cb9e"></a-sky>
</a-scene>
</body>
</html>
